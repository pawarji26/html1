<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Interactive Webpage</h1>

    <p id="changeable-text">Click the button to change this text.</p>

    <button onclick="changeText()">Change Text</button>

    <script>
        function changeText() {
            document.getElementById("changeable-text").innerHTML = "Text changed!";
        }
    </script>

</body>
</html>
