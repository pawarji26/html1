<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Dynamic Webpage</h1>

    <p id="changeable-text">Click the button to change this text.</p>

    <button onclick="changeText()">Change Text</button>

    <div id="dynamic-content"></div>

    <script>
        function changeText() {
            document.getElementById("changeable-text").innerHTML = "Text changed!";
            addNewParagraph();
        }

        function addNewParagraph() {
            var newParagraph = document.createElement("p");
            newParagraph.innerHTML = "This paragraph is dynamically added!";
            document.getElementById("dynamic-content").appendChild(newParagraph);
        }
    </script>

</body>
</html>
